<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JE University | Student Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <nav class="navbar">
            <div class="logo">JE UNIVERSITY</div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Scholarship</a></li>
                <li><a href="#" class="nav-link">Programs</a></li>
            </ul>
            <button id="loginBtn" class="btn btn-primary">Student Login</button>
        </nav>
        <div class="hero-content">
            <h1 class="uni-title">JE UNIVERSITY</h1>
            <p class="uni-tagline">The Character of Success</p>
            <div class="quick-links">
                <a href="#" class="card quick-card">Scholarship</a>
                <a href="#" class="card quick-card">Our Campus</a>
                <a href="#" class="card quick-card">Programs</a>
            </div>
        </div>
    </header>
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Student Access</h2>
            <input type="text" id="studentIdInput" class="input" placeholder="Enter Unique Uni ID">
            <button onclick="authorizeStudent()" class="btn btn-primary modal-btn">Enter Dashboard</button>
        </div>
    </div>
    <main id="dashboard" class="hidden dashboard-main">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-logo">ðŸŽ“</span>
                <h3 id="studentDisplay" class="sidebar-welcome">Welcome, Student</h3>
            </div>
            <ul class="sidebar-menu">
                <li class="sidebar-item" onclick="showTab('grades')"><span>ðŸ“š</span> Subject Grades</li>
                <li class="sidebar-item" onclick="showTab('notifications')"><span>ðŸ””</span> Notifications</li>
                <li class="sidebar-item" onclick="showTab('messaging')"><span>ðŸ’¬</span> Messaging</li>
            </ul>
        </aside>
        <section class="content-area">
            <div id="grades" class="tab">
                <h3 class="section-title">Academic Performance</h3>
                <div class="grades-panel glass-panel">
                    <table class="grades-table">
                        <thead><tr><th>Subject</th><th>Grade</th></tr></thead>
                        <tbody id="gradeTable"></tbody>
                    </table>
                </div>
            </div>
            <div id="messaging" class="tab hidden">
                <h3 class="section-title">Communication Hub</h3>
                <div class="message-controls">
                    <select id="recipientSelect" class="input select-input">
                        <option value="all">Broadcast to All</option>
                        <option value="JE2024-001">Alex Johnson (JE2024-001)</option>
                        <option value="JE2024-002">Sam Smith (JE2024-002)</option>
                    </select>
                    <textarea id="msgInput" class="input msg-input" placeholder="Type your message..."></textarea>
                    <button onclick="processMessage()" class="btn btn-primary">Send Message</button>
                </div>
                <div id="chatBox" class="glass-panel chat-panel"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
